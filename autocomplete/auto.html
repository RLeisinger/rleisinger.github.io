<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lets try autocomplete</title>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<!-- JS file -->
<script src="js/jquery.easy-autocomplete.min.js"></script> 

<!-- CSS file -->
<link rel="stylesheet" href="js/easy-autocomplete.min.css"> 

<!-- Additional CSS Themes file - not required-->
<link rel="stylesheet" href="js/easy-autocomplete.themes.min.css"> 



</head>

<body>
    inset<br>
<input id="basics" class="form-control" placeholder="Type something..." />
				<script>

				$(document).ready(function() {
					var options = {
						data: ["blue", "green", "pink", "red", "yellow"]
					};

					$("#basics").easyAutocomplete(options);
				});

				</script>
    <p>JSON<br>
        <input id="provider-json" class="form-control" placeholder="Country search" />
				<script>

				$(document).ready(function() {
										var options = {
						url: "resources/countries.json",

						getValue: "name",

						list: {
							match: {
								enabled: true
							}
						}
					};

					$("#provider-json").easyAutocomplete(options);
				});

				</script>
<P>
    xml<br>
<input id="provider-xml" class="form-control" placeholder="Country search" />
				<script>

				$(document).ready(function() {
					var options = {
						url: "countries.xml",

						dataType: "xml",
						xmlElementName: "country",

						getValue: function(element) {
							return $(element).find("name").text();
						},

						list: {
							match: {
								enabled: true
							}
						}
					};

					$("#provider-xml").easyAutocomplete(options);
				});

				</script>
</body>

</html>
